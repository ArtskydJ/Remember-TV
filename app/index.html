<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Remember TV</title>
		<style type="text/css">
			body {
				font-family: "Lato", "Lucida Grande", "Lucida Sans Unicode", "Lucida Sans", Verdana, Tahoma, sans-serif;
				font-size: 14pt;
				background-color: #333;
				color: #ddd;
			}
			#list {
				margin-top: 1em;
			}
			.list-item {
				display: flex;
				justify-content: space-between;
				width: 100%;
				box-sizing: border-box;
				padding: 0.1em;
				border-radius: 0.1em;
				cursor: pointer;
			}
			.list-item:hover {
				background-color: #444;
				outline: 1px solid #222;
			}
			.progress {
				text-align:right;
			}
			.progress, .icon {
				padding: 0 0.5em;
			}
			.file .progress::after {
				content: '✗';
				color: orange;
			}
			.file .progress.watched::after {
				content: '✓';
				color: green;
			}
			.icon {
				display: inline-block;
			}
			.name {
				text-align:left;
				width: 100%;
			}
			.file .name {
				white-space: nowrap;
				overflow: hidden;
				text-overflow: ellipsis;
			}
			#heading {
				color: #888;
				margin: 0;
				padding-left: 1em;
			}
			body.modal-open {
				overflow: hidden;
			}
			body.modal-open #block-input {
				display: block;
			}
			#block-input {
				display: none;
				position: absolute;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				background-color: rgba(0, 0, 0, 0.85);
				text-align: center;
			}
			#circle-slash-icon {
				font-size: 100px;
			}
			#inputdir {
				display: none;
			}
			button {
				cursor: pointer;
				padding: 0.5em 1em;
				background-color: #333;
				border-radius: 0.3em;
				border: 2px solid #111;
				color: #888;
				font-size: 1em;
				font-weight: bold;
				outline: none;
			}
			button:hover {
				background-color: #444;
				color: #eee;
			}
		</style>
	</head>
	<body>
		<h2 id="title">TV Shows</h2>

		<button id="browse">Browse</button>
		<span id="selecteddir"></span>
		<div id="list">Scanning... Please wait</div>

		<div id="block-input">
			<div id="circle-slash-icon">⊘</div>
			Wait until the media player is closed
		</div>

		<script type="text/javascript">
			const Store = require('electron-store')
			const readdir = require('./readdir.js')
			const loadDirNode = require('./load-dir-node.js')
			const watchedState = require('./watched-state.js')

			const store = new Store()
			// store.openInEditor()
			load()

			const electron = require('electron')
			const mainProcess = electron.remote.require('./main')
			byId('browse').addEventListener('click', () => {
				var selectResults = mainProcess.selectDirectory()
				if (selectResults.length) {
					store.set('absPath', selectResults[0])
					load()
				}
			})


			function load(){
				var absPath = store.get('absPath')
				byId('selecteddir').innerHTML = absPath || 'No folder selected'
				if (!absPath) return false

				setTimeout(() => {
					// Let the UI load, then run the blocking FS code
					const files = readdir(absPath)
					const state = watchedState(store)
					loadDirNode(state, files)
				}, 1)
			}

			function byId(id) {
				return document.getElementById(id)
			}
		</script>
	</body>
</html>
